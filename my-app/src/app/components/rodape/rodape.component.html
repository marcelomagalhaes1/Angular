<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodapé Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh; /* Garante que o rodapé fique no final */
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* Faz o conteúdo empurrar o rodapé para baixo */
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  </footer>
</body>
</html>
