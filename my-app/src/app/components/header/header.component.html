<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Works</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #333, #555);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffcc00;
    }

    .search-box {
    display: flex;
    gap: 10px;
    align-items: center;
}

    .search-box input {
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

    .search-box input:focus {
    outline: none;
    border-color: #ffcc00;
}
    header .btn {
      background: #ffcc00;
      color: #333;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    header .btn:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <!-- Substitui o <p>header works!</p> -->
  <header>
    <div class="logo">MeuSite</div>
    <nav>
      <ul>
        <li><a href="https://meusite.com">Início</a></li>
        <li><a href="https://meusite.com/sobre">Sobre</a></li>
        <li><a href="https://meusite.com/servico">Serviços</a></li>
        <li><a href="https://meusite.com/contato">Contato</a></li>
      </ul>
    </nav>

     <!-- Caixa de texto -->
  <div class="search-box">
    <input type="text" placeholder="Digite aqui..." />
    <button class="btn" (click)="submitSearch()">Buscar</button>
  </div>
  </header>
</body>
</html>
